<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | News homepage</title>
</head>

<body>
  <main>
    <div class="card">

      <div class="img-container">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="img-info">
        <div class="profile-info">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="stats">
          <ul>
            <li class="hedding">80K</li>
            <li class="sub">Folowers</li>
          </ul>
          <ul>
            <li class="hedding">803K</li>
            <li class="sub">Likes</li>
          </ul>
          <ul>
            <li class="hedding">1.4K</li>
            <li class="sub">Photos</li>
          </ul>
        </div>
      </div>
      <div class="profile">
      </div>
    </div>
    <img src="images/bg-pattern-top.svg" class="top">
    <img src="images/bg-pattern-bottom.svg" class="bottom">
  </main>
</body>

</html>
